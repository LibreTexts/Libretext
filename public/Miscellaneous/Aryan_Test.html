<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CateTest3</title>
	<script src="printYoutubeTest.js"></script>
	<script src= "https://awesomefiles.libretexts.org/Miscellaneous/qrcode.js"></script>
	<script src= "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link href="printYoutube.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<p><input id="text" style="width:80%" type="text" value="This is QR Content" /></p>

<p>&nbsp;</p>

<div id="qrcode" style="width:100px; height:100px; margin-top:15px;">&nbsp;</div>
<script type="text/javascript">/*<![CDATA[*/
var qrcode = new QRCode(document.getElementById("qrcode"), {
	width : 100,
	height : 100
});
function makeCode () {		
	var elText = document.getElementById("text");
	
	if (!elText.value) {
		alert("Input a text");
		elText.focus();
		return;
	}
	
	qrcode.makeCode(elText.value);
}
makeCode();
$("#text").
	on("blur", function () {
		makeCode();
	}).
	on("keydown", function (e) {
		if (e.keyCode == 13) {
			makeCode();
		}
	});
/*]]>*/</script>


</body>
</html>
