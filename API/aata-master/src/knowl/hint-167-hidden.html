<body><div class="solution"><p>Let \(a = ub\) with \(u\) a unit. Then \(\nu(b) \leq \nu(ub) \leq \nu(a)\text{.}\) Similarly, \(\nu(a) \leq \nu(b)\text{.}\)</p></div></body>
