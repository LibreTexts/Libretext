<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A remainder of zero indicates divisibility. So <code class="code-inline tex2jax_ignore">(a % b) == 0</code>will return <code class="code-inline tex2jax_ignore">True</code>if \(b\) divides \(a\text{,}\) and will otherwise return <code class="code-inline tex2jax_ignore">False</code>.</p>
