<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Just as we have subgroups of groups, we have an analogous class of substructures for rings. A <dfn class="terminology">subring</dfn>  \(S\) of a ring \(R\) is a subset \(S\) of \(R\) such that \(S\) is also a ring under the inherited operations from \(R\text{.}\)</p>
