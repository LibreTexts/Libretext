<p>If a circle has a center at a point with coordinates in \(F\) and a radius that is also in \(F\text{,}\) then it has the equation \(x^2 + y^2 + d x + e y + f = 0\text{,}\) where \(d\text{,}\) \(e\text{,}\) and \(f\) are in \(F\text{.}\)</p></article><span class="incontext"><a href="section-constructions.html#bgZ">in-context</a></span>
