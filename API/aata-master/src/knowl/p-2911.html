<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(Y\) be a nonempty subset of a poset \(X\text{.}\) If \(Y\) has a least upper bound, then \(Y\) has a unique least upper bound. If \(Y\) has a greatest lower bound, then \(Y\) has a unique greatest lower bound.</p>
