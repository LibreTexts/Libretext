<p>Conversely, suppose that every nonconstant polynomial \(p(x)\) in \(F[x]\) factors into linear factors. Let \(ax - b\) be such a factor. Then \(p( b/a ) = 0\text{.}\) Consequently, \(F\) is algebraically closed.</p>
