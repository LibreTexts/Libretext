<article class="exercise-like"><h6 class="heading">
<span class="type">Exercise</span> <span class="codenumber">24.</span>
</h6>
<p>Let \(G\) be a group with order \(p^n\) where \(p\) is prime and \(X\) a finite \(G\)-set. If \(X_G = \{ x \in X : gx = x \text{ for all }g \in G \}\) is the set of elements in \(X\) fixed by the group action, then prove that \(|X| \equiv |X_G| \pmod{ p}\text{.}\)</p></article><span class="incontext"><a href="exercises-actions.html#PMF">in-context</a></span>
