<p>Prove that any element in \(S_n\) can be written as a finite product of the following permutations.</p>
<ol class="lower-alpha">
<li><p>\((1 2), (13), \ldots, (1n)\)</p></li>
<li><p>\((1 2), (23), \ldots, (n- 1,n)\)</p></li>
<li><p>\((12), (1 2 \ldots n )\)</p></li>
</ol>
