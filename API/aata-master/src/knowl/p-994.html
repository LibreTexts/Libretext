<p>Let \(g\) be in \(G\) such that \(g \neq e\text{.}\) Then by <a data-knowl="./knowl/corollary-cosets-theorem-6.html" title="Corollary 6.2.3">CorollaryÂ 6.2.3</a>, the order of \(g\) must divide the order of the group. Since \(|\langle g \rangle| \gt 1\text{,}\) it must be \(p\text{.}\) Hence, \(g\) generates \(G\text{.}\)</p>
