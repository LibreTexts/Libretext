<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(F\) be a field of constructible numbers. Then the points determined by the intersections of lines and circles in \(F\) lie in the field \(F( \sqrt{\alpha}\, )\) for some \(\alpha\) in \(F\text{.}\)</p>
