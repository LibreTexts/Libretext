<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(I\) be an ideal of \(R\text{.}\) The map \(\phi : R \rightarrow R/I\) defined by \(\phi( r ) = r + I\) is a ring homomorphism of \(R\) onto \(R/I\) with kernel \(I\text{.}\)</p>
