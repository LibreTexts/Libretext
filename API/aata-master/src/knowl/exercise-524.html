<p>Let \(G\) be a group. Prove that \(G' = \langle a b a^{-1} b^{-1} : a, b \in G \rangle\) is a normal subgroup of \(G\) and \(G/G'\) is abelian. Find an example to show that \(\{ a b a^{-1} b^{-1} : a, b \in G \}\) is not necessarily a group.</p>
