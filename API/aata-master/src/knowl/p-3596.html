<p>Let \(f(x)\) be a polynomial in \(F[x]\) and suppose that \(E\) is the splitting field for \(f(x)\) over \(F\text{.}\) If \(f(x)\) has no repeated roots, then</p>
<div class="displaymath">
\begin{equation*}
|G(E/F)| = [E:F]\text{.}
\end{equation*}
