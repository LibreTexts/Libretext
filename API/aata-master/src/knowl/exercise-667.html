<p>Let \(L\) and \(M\) be lattices. Define an order relation on \(L \times M\) by \(( a, b) \preceq (c, d)\) if \(a \preceq c\) and \(b \preceq d\text{.}\) Show that \(L \times M\) is a lattice under this partial order.</p></article><span class="incontext"><a href="exercises-boolean.html#akk">in-context</a></span>
