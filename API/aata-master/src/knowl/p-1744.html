<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Conversely, suppose that \(H/N\) is normal in \(G/N\text{.}\) The homomorphism given by</p>
<div class="displaymath">
\begin{equation*}
G \rightarrow G/N \rightarrow \frac{G/N}{H/N}
\end{equation*}
</div>
<p>has kernel \(H\text{.}\) Hence, \(H\) must be normal in \(G\text{.}\)</p>
