<article class="theorem-like"><h6 class="heading">
<span class="type">Corollary</span> <span class="codenumber">22.1.12</span>.</h6>
<p>Every finite extension \(E\) of a finite field \(F\) is a simple extension of \(F\text{.}\)</p></article><article class="proof"><h6 class="heading"><span class="type">Proof.</span></h6>
<p>Let \(\alpha\) be a generator for the cyclic group \(E^{\ast}\) of nonzero elements of \(E\text{.}\) Then \(E = F( \alpha )\text{.}\)</p></article><span class="incontext"><a href="section-finite-field.html#TVi">in-context</a></span>
