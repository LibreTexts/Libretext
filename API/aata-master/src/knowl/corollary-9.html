<article class="theorem-like"><h6 class="heading">
<span class="type">Corollary</span> <span class="codenumber">9.2.6</span>.</h6>
<p>Let \((g_1, \ldots, g_n) \in \prod G_i\text{.}\) If \(g_i\) has finite order \(r_i\) in \(G_i\text{,}\) then the order of \((g_1, \ldots,
g_n)\) in \(\prod G_i\) is the least common multiple of \(r_1, \ldots, r_n\text{.}\)</p></article><span class="incontext"><a href="section-direct-products.html#hHS">in-context</a></span>
