<body><div class="solution"><p>Suppose that \(\langle g \rangle\) is normal in \(G\) and let \(y\) be an arbitrary element of \(G\text{.}\) If \(x \in C(g)\text{,}\) we must show that \(y x y^{-1}\) is also in \(C(g)\text{.}\) Show that \((y x y^{-1}) g = g (y x y^{-1})\text{.}\)</p></div></body>
