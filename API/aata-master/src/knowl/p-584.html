<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(G\) be a cyclic group of order \(n\) and suppose that \(a \in G\) is a generator of the group. If \(b = a^k\text{,}\) then the order of \(b\) is \(n/d\text{,}\) where \(d = \gcd(k,n)\text{.}\)</p>
