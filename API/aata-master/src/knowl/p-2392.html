<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(R\) be a commutative ring with identity \(1\text{,}\) where \(1 \neq 0\text{.}\) Then \(P\) is a prime ideal in \(R\) if and only if \(R/P\) is an integral domain.</p>
