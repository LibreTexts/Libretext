<p>(3) \(\Rightarrow\) (1). Suppose that \(gNg^{-1} = N\) for all \(g \in G\text{.}\) Then for any \(n \in N\) there exists an \(n' \in N\) such that \(gng^{-1} = n'\text{.}\) Consequently, \(gn = n' g\) or \(gN \subset Ng\text{.}\) Similarly, \(Ng \subset gN\text{.}\)</p>
