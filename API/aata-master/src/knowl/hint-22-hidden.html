<body><div class="solution"><p>Every prime must be of the form \(2\text{,}\) \(3\text{,}\) \(6n + 1\text{,}\) or \(6n + 5\text{.}\) Suppose there are only finitely many primes of the form \(6k + 5\text{.}\)</p></div></body>
