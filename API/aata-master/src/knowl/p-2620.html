<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(F\) be a field and suppose that \(p(x) \in F[x]\text{.}\) Then the ideal generated by \(p(x)\) is maximal if and only if \(p(x)\) is irreducible.</p>
