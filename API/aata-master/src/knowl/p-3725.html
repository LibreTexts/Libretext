<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(K\) be the splitting field of a polynomial over \(F\text{.}\) If \(E\) is a field extension of \(F\) contained in \(K\) and \([E:F] = 2\text{,}\) then \(E\) is the splitting field of some polynomial in \(F[x]\text{.}\)</p>
