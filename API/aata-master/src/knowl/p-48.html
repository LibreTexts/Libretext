<p>We define the <dfn class="terminology">difference</dfn> of two sets \(A\) and \(B\) to be </p>
<div class="displaymath">
\begin{equation*}
A \setminus B = A \cap B'  = \{ x : x \in A \text{ and } x \notin B \}\text{.}
\end{equation*}
