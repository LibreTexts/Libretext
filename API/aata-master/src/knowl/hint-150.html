<span class="type">Hint</span> <span class="codenumber">16.6.34.1</span>.</h6>
<p>Let \(a/b, c/d \in {\mathbb Z}_{(p)}\text{.}\) Then \(a/b + c/d = (ad + bc)/bd\) and \((a/b) \cdot (c/d) = (ac)/(bd)\) are both in \({\mathbb Z}_{(p)}\text{,}\) since \(\gcd(bd,p) = 1\text{.}\)</p>
