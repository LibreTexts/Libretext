<p>The polynomial</p>
<div class="displaymath">
\begin{equation*}
\Phi_n(x) = \frac{x^n - 1}{x - 1} = x^{n - 1} + x^{n - 2} + \cdots + x + 1
\end{equation*}
</div>
<p>is called the <dfn class="terminology">cyclotomic polynomial.</dfn> Show that \(\Phi_p(x)\) is irreducible over \({\mathbb Q}\) for any prime \(p\text{.}\)</p>
