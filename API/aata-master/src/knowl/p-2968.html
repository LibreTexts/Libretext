<p>(1) \(\Rightarrow\) (2). If \(a \preceq b\text{,}\) then \(a \vee b = b\text{.}\) Therefore,</p>
<div class="displaymath">
\begin{align*}
a \wedge b' &amp; = a \wedge (a \vee b)'\\
&amp; = a \wedge ( a' \wedge b')\\
&amp; = ( a \wedge a') \wedge b'\\
&amp; = O \wedge b'\\
&amp; = O\text{.}
\end{align*}
</div>
