<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(f(x)\) be an irreducible polynomial over \(F\text{.}\) If the characteristic of \(F\) is \(0\text{,}\) then \(f(x)\) is separable. If the characteristic of \(F\) is \(p\) and \(f(x) \neq g(x^p)\) for some \(g(x)\) in \(F[x]\text{,}\) then \(f(x)\) is also separable.</p>
