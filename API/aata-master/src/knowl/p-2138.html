<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If \(G\) is a group of order \(p^n\text{,}\) where \(p\) is prime and \(n \geq 2\text{,}\) show that \(G\) must have a proper subgroup of order \(p\text{.}\) If \(n \geq 3\text{,}\) is it true that \(G\) will have a proper subgroup of order \(p^2\text{?}\)</p>
