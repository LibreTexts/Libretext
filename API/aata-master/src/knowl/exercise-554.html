<article class="exercise-like"><h6 class="heading">
<span class="type">Exercise</span> <span class="codenumber">21.</span>
</h6>
<p>Prove the Third Isomorphism Theorem for rings: Let \(R\) be a ring and \(I\) and \(J\) be ideals of \(R\text{,}\) where \(J \subset I\text{.}\) Then</p>
<div class="displaymath">
\begin{equation*}
R/I \cong \frac{R/J}{I/J}\text{.}
\end{equation*}
