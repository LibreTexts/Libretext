<p>Let \(\{ T_1, \ldots, T_u \}\) be an orbit such that \(p \nmid u\) and \(H = \{ g \in G : gT_1 = T_1 \}\text{.}\) Prove that \(H\) is a subgroup of \(G\) and show that \(|G| = u |H|\text{.}\)</p>
