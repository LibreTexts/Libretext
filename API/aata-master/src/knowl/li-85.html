<p>There are both additive and multiplicative identities:</p>
<div class="displaymath">
\begin{align*}
a + 0  &amp; \equiv  a \pmod{ n}\\
a \cdot  1  &amp; \equiv  a \pmod{ n}\text{.}
\end{align*}
