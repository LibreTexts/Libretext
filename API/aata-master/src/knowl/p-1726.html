<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The kernel of the group homomorphism \(\phi : {\mathbb R} \rightarrow {\mathbb C}^\ast\) defined by \(\phi( \theta ) = \cos \theta + i \sin \theta\) is \(\{ 2 \pi n : n \in {\mathbb Z} \}\text{.}\) Notice that \(\ker \phi \cong {\mathbb Z}\text{.}\)</p>
