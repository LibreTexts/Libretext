<p>Let \(R\) be a ring with identity and suppose that \(I\) is an ideal in \(R\) such that \(1\) is in \(I\text{.}\) Since for any \(r \in R\text{,}\) \(r1 = r \in I\) by the definition of an ideal, \(I = R\text{.}\)</p>
