<p>Let \(R\) and \(S\) be arbitrary rings. Show that their Cartesian product is a ring if we define addition and multiplication in \(R \times S\) by</p>
<ol class="lower-alpha">
<li><p>\((r, s) + (r', s') = ( r + r', s + s')\)</p></li>
<li><p>\((r, s)(r', s') = ( rr', ss')\)</p></li>
</ol>
