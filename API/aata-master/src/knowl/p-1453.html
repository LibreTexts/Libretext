<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \((g, h) \in G \times H\text{.}\) If \(g\) and \(h\) have finite orders \(r\) and \(s\) respectively, then the order of \((g, h)\) in \(G \times H\) is the least common multiple of \(r\) and \(s\text{.}\)</p>
