<p>A proper ideal \(P\) in a commutative ring \(R\) is called a <dfn class="terminology">prime ideal</dfn>   if whenever \(ab \in P\text{,}\) then either \(a \in P\) or \(b \in P\text{.}\)<a data-knowl="./knowl/fn-5-hidden.html" title="Footnote 16.4.1"><sup> 1 </sup></a></p>
