<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A Boolean algebra is a <dfn class="terminology">finite Boolean algebra</dfn> if it contains a finite number of elements as a set. Finite Boolean algebras are particularly nice since we can classify them up to isomorphism.</p>
