<p>Suppose that we can factor a polynomial \(f(x) \in F[x]\) into linear factors, say</p>
<div class="displaymath">
\begin{equation*}
f(x) = a(x - a_1) (x - a_2) \cdots ( x - a_n)\text{.}
\end{equation*}
</div>
<p>Prove that \(f(x)\) has no repeated factors if and only if \(f(x)\) and \(f'(x)\) are relatively prime.</p>
