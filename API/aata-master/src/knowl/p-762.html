<p>It could help to visualize this group, and the subgroup, as rotations of a regular \(12\)-gon with the vertices labeled with the integers \(1\) through \(12\text{.}\) This is not the full group of symmetries, since it does not include reflections, just the \(12\) rotations.</p>
