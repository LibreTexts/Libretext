<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(B\) be a finite Boolean algebra. If \(b\) is a nonzero element of \(B\text{,}\) then there is an atom \(a\) in \(B\) such that \(a \preceq b\text{.}\)</p>
