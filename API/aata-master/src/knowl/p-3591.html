<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(E\) be a field extension of \(F\) and \(f(x)\) be a polynomial in \(F[x]\text{.}\) Then any automorphism in \(G(E/F)\) defines a permutation of the roots of \(f(x)\) that lie in \(E\text{.}\)</p>
