<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A subset \(H\) of \(G\) is a subgroup if and only if it satisfies the following conditions.</p>
<ol class="decimal">
<li><p>The identity \(e\) of \(G\) is in \(H\text{.}\)</p></li>
<li><p>If \(h_1, h_2 \in H\text{,}\) then \(h_1h_2 \in H\text{.}\)</p></li>
<li><p>If \(h \in H\text{,}\) then \(h^{-1} \in H\text{.}\)</p></li>
</ol>
