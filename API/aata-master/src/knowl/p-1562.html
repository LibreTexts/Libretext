<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Suppose that \(G\) does not contain an element of order \(2p\) and \(P = \langle z \rangle\) is a subgroup of order \(p\) generated by \(z\text{.}\) If \(y\) is an element of order \(2\text{,}\) then \(yz = z^ky\) for some \(2 \leq k \lt p\text{.}\)</p>
