<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(F\) be a field of characteristic zero and \(E\) be the splitting field of \(x^n - a\) over \(F\) with \(a \in F\text{.}\) Then \(G(E/F)\) is a solvable group.</p>
