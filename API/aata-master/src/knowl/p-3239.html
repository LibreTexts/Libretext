<p>Let \(f(x) = x^2 - 2\) and \(g(x) = x^4 - 4 x^2 + 1\text{.}\) These polynomials are the minimal polynomials of \(\sqrt{2}\) and \(\sqrt{2 + \sqrt{3} }\text{,}\) respectively.</p>
