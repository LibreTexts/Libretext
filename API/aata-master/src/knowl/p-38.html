<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Sometimes it is easier to prove the contrapositive of a statement. Proving the statement “If \(p\text{,}\) then \(q\)” is exactly the same as proving the statement “If not \(q\text{,}\) then not \(p\text{.}\)”</p>
