<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(G\) be a group and \(X\) be the set of subgroups of \(G\) ordered by set-theoretic inclusion. If \(H\) and \(K\) are subgroups of \(G\text{,}\) show that the least upper bound of \(H\) and \(K\) is the subgroup generated by \(H \cup K\text{.}\)</p>
