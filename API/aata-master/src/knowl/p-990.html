<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(G\) be a finite group and let \(H\) be a subgroup of \(G\text{.}\) Then \(|G|/|H| = [G : H]\) is the number of distinct left cosets of \(H\) in \(G\text{.}\) In particular, the number of elements in \(H\) must divide the number of elements in \(G\text{.}\)</p>
