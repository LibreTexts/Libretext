<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Obviously, all finite groups are finitely generated. For example, the group \(S_3\) is generated by the permutations \((12)\) and \((123)\text{.}\) The group \({\mathbb Z} \times {\mathbb Z}_n\) is an infinite group but is finitely generated by \(\{ (1,0), (0,1) \}\text{.}\)</p>
