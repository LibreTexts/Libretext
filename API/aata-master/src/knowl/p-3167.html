<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If \(U + V = W\) and \(U \cap V = {\mathbf 0}\text{,}\) then \(W\) is said to be the <dfn class="terminology">direct sum.</dfn> In this case, we write \(W = U \oplus V\text{.}\)  Show that every element \(w \in W\) can be written uniquely as \(w = u + v\text{,}\) where \(u \in U\) and \(v \in V\text{.}\)</p>
