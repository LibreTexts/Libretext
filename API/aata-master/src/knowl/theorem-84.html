<article class="theorem-like"><h6 class="heading">
<span class="type">Theorem</span> <span class="codenumber">16.3.14</span>. <span class="title">Third Isomorphism Theorem.</span>
</h6>
<p>Let \(R\) be a ring and \(I\) and \(J\) be ideals of \(R\) where \(J \subset I\text{.}\) Then</p>
<div class="displaymath">
\begin{equation*}
R/I \cong \frac{R/J}{I/J}\text{.}
\end{equation*}
</div></article><span class="incontext"><a href="section-ring-homomorphisms.html#cBn">in-context</a></span>
