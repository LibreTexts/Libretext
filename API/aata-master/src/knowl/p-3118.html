<p>A set \(\{ e_1, e_2, \ldots,
e_n \}\) of vectors in a vector space \(V\) is called a <dfn class="terminology">basis</dfn> for \(V\) if \(\{ e_1, e_2, \ldots,
e_n \}\) is a linearly independent set that spans \(V\text{.}\)</p>
