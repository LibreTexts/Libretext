<p>Let \(T\) be the linear transformation associated with an \(n \times n\) matrix \(A\text{.}\) Then \(T\) multiplies volumes by a factor of \(|\det A|\text{.}\) In the case of \({\mathbb R}^2\text{,}\) this means that \(T\) multiplies areas by \(|\det A|\text{.}\)</p></article><span class="incontext"><a href="section-matrix-groups.html#DgF">in-context</a></span>
