<p>We might normally be more careful about the last statement. The quotient is a set of equivalence classes, each infinite, and certainly not a single integer. But the quotient is <em class="emphasis">isomorphic</em> to \({\mathbb Z}_4\text{,}\) so Sage just makes this identification.</p>
