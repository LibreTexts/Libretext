<span class="type">Exercise</span> <span class="codenumber">34.</span>
</h6>
<p>Let \(p\) be prime. Prove that</p>
<div class="displaymath">
\begin{equation*}
{\mathbb Z}_{(p)} = \{ a / b :  a, b \in {\mathbb Z} \text{ and } \gcd( b,p) =  1 \}
\end{equation*}
</div>
<p>is a ring. The ring \({\mathbb Z}_{(p)}\) is called the <dfn class="terminology">ring of integers localized at</dfn> \(p\text{.}\) </p>
