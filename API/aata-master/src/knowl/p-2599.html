<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(p(x) \in {\mathbb Q}[x]\text{.}\) Then</p>
<div class="displaymath">
\begin{equation*}
p(x) = \frac{r}{s}(a_0 + a_1 x + \cdots + a_n x^n)\text{,}
\end{equation*}
</div>
<p>where \(r, s, a_0, \ldots, a_n\) are integers, the \(a_i\)'s are relatively prime, and \(r\) and \(s\) are relatively prime.</p>
