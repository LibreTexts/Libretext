<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Since \(F = K_G\text{,}\) \(G\) is a subgroup of \(G(K/F)\text{.}\) Hence,</p>
<div class="displaymath">
\begin{equation*}
[K : F ] \leq |G| \leq |G(K/F)| = [K:F]\text{.}
\end{equation*}
</div>
<p>It follows that \(G = G(K/F)\text{,}\) since they must have the same order.</p>
