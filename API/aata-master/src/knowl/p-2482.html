<p>Let \(R\) be a commutative ring. An element \(a\) in \(R\) is <dfn class="terminology">nilpotent</dfn> if \(a^n = 0\) for some positive integer \(n\text{.}\) Show that the set of all nilpotent elements forms an ideal in \(R\text{.}\)</p>
