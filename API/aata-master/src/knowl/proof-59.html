<p>Let \(G\) be a cyclic group of order \(n\) generated by \(a\) and define a map \(\phi : {\mathbb Z}_n \rightarrow G\) by \(\phi : k \mapsto a^k\text{,}\) where \(0 \leq k \lt n\text{.}\) The proof that \(\phi\) is an isomorphism is one of the end-of-chapter exercises.</p></article><span class="incontext"><a href="section-isomorph-definitions.html#VHV">in-context</a></span>
