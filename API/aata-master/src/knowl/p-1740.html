<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(H\) be a subgroup of \(G\) containing \(N\text{.}\) Since \(N\) is normal in \(H\text{,}\) \(H/N\) makes sense. Let \(aN\) and \(bN\) be elements of \(H/N\text{.}\) Then \((aN)( b^{-1} N )= ab^{-1}N \in H/N\text{;}\) hence, \(H/N\) is a subgroup of\(G/N\text{.}\)</p>
