<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(E\) be an extension field of \(F\) and \(\alpha \in E\text{.}\) Then \(\alpha\) is transcendental over \(F\) if and only if \(F( \alpha )\) is isomorphic to \(F(x)\text{,}\) the field of fractions of \(F[x]\text{.}\)</p>
