<p>Suppose that \(a, b, r, s\) are pairwise relatively prime and that</p>
<div class="displaymath">
\begin{align*}
a^2 + b^2 &amp; = r^2\\
a^2 - b^2 &amp; = s^2\text{.}
\end{align*}
</div>
<p>Prove that \(a\text{,}\) \(r\text{,}\) and \(s\) are odd and \(b\) is even.</p>
