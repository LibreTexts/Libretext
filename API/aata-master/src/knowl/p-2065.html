<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(G\) be a  finite group acting on a set \(X\) and let \(k\) denote the number of orbits of \(X\text{.}\) Then</p>
<div class="displaymath">
\begin{equation*}
k = \frac{1}{|G|} \sum_{g \in G} |X_g|\text{.}
\end{equation*}
</div>
