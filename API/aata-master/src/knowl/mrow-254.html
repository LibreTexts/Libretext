{\mathbf x} \cdot {\mathbf y} &amp; = {\mathbf x}^\transpose  {\mathbf y}\\
&amp; =
\begin{pmatrix}
x_1 &amp; x_2 &amp; \cdots &amp; x_n
\end{pmatrix}
\begin{pmatrix}
y_1 \\ y_2 \\ \vdots \\ y_n
\end{pmatrix}\\
&amp; = x_{1}y_{1} + x_{2}y_{2} + \cdots + x_{n}y_{n}
\end{align*}
