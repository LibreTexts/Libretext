<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(F\) be a subfield of \(E = \gf(p^n)\text{.}\) Then \(F\) must be a field extension of \(K\) that contains \(p^m\) elements, where \(K\) is isomorphic to \({\mathbb Z}_p\text{.}\) Then \(m \mid n\text{,}\) since \([E:K] = [E:F][F:K]\text{.}\)</p>
