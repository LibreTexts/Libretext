<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(D\) be an integral domain. Then \(D\) has no zero divisors. Let \(ab = ac\) with \(a \neq 0\text{.}\) Then \(a(b - c) =0\text{.}\) Hence, \(b - c = 0\) and \(b = c\text{.}\)</p>
