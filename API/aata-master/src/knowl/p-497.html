<p>Let \(n = 0, 1, 2, \ldots\) and \(n {\mathbb Z} = \{ nk : k \in {\mathbb Z} \}\text{.}\) Prove that \(n {\mathbb Z}\) is a subgroup of \({\mathbb Z}\text{.}\) Show that these subgroups are the only subgroups of \(\mathbb{Z}\text{.}\)</p>
