<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A subgroup \(H\) of a group \(G\) is <dfn class="terminology">normal</dfn>   in G if \(gH = Hg\) for all \(g \in G\text{.}\) That is, a normal subgroup of a group \(G\) is one in which the right and left cosets are precisely the same.</p>
