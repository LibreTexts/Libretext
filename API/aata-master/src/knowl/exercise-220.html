<span class="type">Exercise</span> <span class="codenumber">33.</span>
</h6>
<p>Let \(\alpha \in S_n\) for \(n \geq 3\text{.}\) If \(\alpha \beta = \beta \alpha\) for all \(\beta \in S_n\text{,}\) prove that \(\alpha\) must be the identity permutation; hence, the center of \(S_n\) is the trivial subgroup.</p></article><span class="incontext"><a href="exercises-permute.html#xzX">in-context</a></span>
