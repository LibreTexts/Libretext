<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(B\) be a Boolean algebra and \(a, b \in B\text{.}\) The following statements are equivalent.</p>
<ol class="decimal">
<li><p>\(a \preceq b\text{.}\)</p></li>
<li><p>\(a \wedge b' = O\text{.}\)</p></li>
<li><p>\(a' \vee b = I\text{.}\)</p></li>
</ol>
