<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Conversely, let us suppose that cancellation is possible in \(D\text{.}\) That is, suppose that \(ab = ac\) implies \(b=c\text{.}\) Let \(ab = 0\text{.}\) If \(a \neq 0\text{,}\) then \(ab = a 0\) or \(b=0\text{.}\) Therefore, \(a\) cannot be a zero divisor.</p>
