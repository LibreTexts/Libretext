<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(B\) be a Boolean algebra and \(b\) and \(c\) be elements in \(B\) such that \(b \not\preceq c\text{.}\) Then there exists an atom \(a \in B\) such that \(a \preceq b\) and \(a \not\preceq c\text{.}\)</p>
