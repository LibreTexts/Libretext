<article class="exercise-like"><h6 class="heading">
<span class="type">Exercise</span> <span class="codenumber">14.</span>
</h6>
<p>Let \(G\) be a finite group and \(N\) a normal subgroup of \(G\text{.}\) If \(H\) is a subgroup of \(G/N\text{,}\) prove that \(\phi^{-1}(H)\) is a subgroup in \(G\) of order \(|H| \cdot |N|\text{,}\) where \(\phi : G \rightarrow G/N\) is the canonical homomorphism.</p></article><span class="incontext"><a href="exercises-homomorph.html#oZw">in-context</a></span>
