<p>(a) Let \(u, v \in \ker(T)\) and \(\alpha \in F\text{.}\) Then</p>
<div class="displaymath">
\begin{gather*}
T(u +v) = T(u) + T(v) = 0\\
T(\alpha v) = \alpha T(v) = \alpha 0 = 0\text{.}
\end{gather*}
</div>
<p>Hence, \(u + v, \alpha v \in \ker(T)\text{,}\) and \(\ker(T)\) is a subspace of \(V\text{.}\)</p>
