<article class="theorem-like"><h6 class="heading">
<span class="type">Proposition</span> <span class="codenumber">20.3.3</span>.</h6>
<p>Suppose that a vector space \(V\) is spanned by \(n\) vectors. If \(m \gt n\text{,}\) then any set of \(m\) vectors in \(V\) must be linearly dependent.</p></article><span class="incontext"><a href="section-linear-independence.html#CBL">in-context</a></span>
