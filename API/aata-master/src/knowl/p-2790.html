<p>Let \(D\) be a <abbr class="acronym">PID</abbr>. Let \(I_1, I_2, \ldots\) be a set of ideals such that \(I_1 \subset I_2 \subset \cdots\text{.}\) Then there exists an integer \(N\) such that \(I_n = I_N\) for all \(n \geq N\text{.}\)</p>
