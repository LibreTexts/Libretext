<h6 class="heading">
<span class="type">Hint</span> <span class="codenumber">13.3.12.1</span>.</h6>
<p>If \(N\) and \(G/N\) are solvable, then they have solvable series</p>
<div class="displaymath">
\begin{gather*}
N = N_n \supset N_{n - 1} \supset \cdots \supset N_1 \supset N_0 = \{ e \}\\
G/N = G_n/N \supset G_{n - 1}/N \supset \cdots G_1/N \supset G_0/N = \{ N \}\text{.}
\end{gather*}
</div>
