<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(G\) be a group of order \(p^2 q^2\text{,}\) where \(p\) and \(q\) are distinct primes such that \(q \nmid p^2 - 1\) and \(p \nmid q^2 - 1\text{.}\) Prove that \(G\) must be abelian. Find a pair of primes for which this is true.</p>
