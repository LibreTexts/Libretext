<p>Let \(n_1, \ldots, n_k\) be positive integers. Show that</p>
<div class="displaymath">
\begin{equation*}
\prod_{i=1}^k {\mathbb Z}_{n_i} \cong {\mathbb Z}_{n_1 \cdots n_k}
\end{equation*}
</div>
<p>if and only if \(\gcd( n_i, n_j) =1\) for \(i \neq j\text{.}\)</p></article><span class="incontext"><a href="exercises-isomorph.html#ykE">in-context</a></span>
