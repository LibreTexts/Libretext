<span class="type">Example</span> <span class="codenumber">16.1.3</span>.</h6>
<p>Under the ordinary operations of addition and multiplication, all of the familiar number systems are rings: the rationals, \({\mathbb Q}\text{;}\) the real numbers, \({\mathbb R}\text{;}\) and the complex numbers, \({\mathbb C}\text{.}\) Each of these rings is a field.</p></article><span class="incontext"><a href="section-rings-definitions.html#KxJ">in-context</a></span>
