<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(G\) be a finite group and let \(p\) be a prime dividing the order of \(G\text{.}\) Then the number of Sylow \(p\)-subgroups is congruent to \(1 \pmod{p}\) and divides \(|G|\text{.}\)</p>
