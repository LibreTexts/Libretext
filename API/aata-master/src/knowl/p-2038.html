<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If \(G\) acts on a set \(X\) and \(x, y \in X\text{,}\) then \(x\) is said to be <dfn class="terminology">\(G\)-equivalent</dfn>  to \(y\) if there exists a \(g \in G\) such that \(gx =y\text{.}\) We write \(x \sim_G y\) or \(x \sim y\) if two elements are \(G\)-equivalent.</p>
