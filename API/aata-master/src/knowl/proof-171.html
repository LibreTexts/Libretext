<article class="proof"><h6 class="heading"><span class="type">Proof</span></h6>
<p>Let \(E\) be an algebraic extension of \(F\text{;}\) then \(F \subset E\text{.}\) For \(\alpha \in E\text{,}\) the minimal polynomial of \(\alpha\) is \(x - \alpha\text{.}\) Therefore, \(\alpha \in F\) and \(F = E\text{.}\)</p></article><span class="incontext"><a href="section-extension-fields.html#mbD">in-context</a></span>
