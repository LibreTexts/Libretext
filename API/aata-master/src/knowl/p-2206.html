<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(G' = \langle a b a^{-1} b^{-1} : a, b \in G \rangle\) be the subgroup consisting of all finite products of elements of the form \(aba^{-1}b^{-1}\) in a group \(G\text{.}\) Then \(G'\) is a normal subgroup of \(G\) and \(G/G'\) is abelian.</p>
