<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(F\) be a field. An element \(\alpha \in F\) is a zero of \(p(x) \in F[x]\) if and only if \(x - \alpha\) is a factor of \(p(x)\) in \(F[x]\text{.}\)</p>
