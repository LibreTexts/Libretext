<p>Let \(G\) be a group of order \(20\text{.}\) If \(G\) has subgroups \(H\) and \(K\) of orders \(4\) and \(5\) respectively such that \(hk = kh\) for all \(h \in H\) and \(k \in K\text{,}\) prove that \(G\) is the internal direct product of \(H\) and \(K\text{.}\)</p>
