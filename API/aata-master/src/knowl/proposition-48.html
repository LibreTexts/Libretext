<span class="type">Proposition</span> <span class="codenumber">22.2.5</span>.</h6>
<p>Let \(C = \langle g(t) \rangle\) be a cyclic code in \(R_n\) and suppose that \(x^n - 1 = g(x) h(x)\text{.}\) Then \(G\) and \(H\) are generator and parity-check matrices for \(C\text{,}\) respectively. Furthermore, \(HG = 0\text{.}\)</p></article><span class="incontext"><a href="section-poly-codes.html#ojy">in-context</a></span>
