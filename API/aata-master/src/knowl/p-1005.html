<p>The <dfn class="terminology">Euler</dfn> \(\phi\)-<dfn class="terminology">function</dfn> is the map \(\phi : {\mathbb N } \rightarrow {\mathbb N}\) defined by \(\phi(n) = 1\) for \(n=1\text{,}\) and, for \(n \gt 1\text{,}\) \(\phi(n)\) is the number of positive integers \(m\) with \(1 \leq m \lt n\) and \(\gcd(m,n) = 1\text{.}\)</p>
