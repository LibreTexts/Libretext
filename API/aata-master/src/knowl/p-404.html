<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Suppose that \(ax = b\text{.}\) We must show that such an \(x\) exists. We can multiply both sides of \(ax = b\) by \(a^{-1}\) to find \(x = ex = a^{-1}ax = a^{-1}b\text{.}\)</p>
