<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(D\) be a <abbr class="acronym">PID</abbr> and \(\langle p \rangle\) be a nonzero ideal in \(D\text{.}\) Then \(\langle p \rangle\) is a maximal ideal if and only if \(p\) is irreducible.</p>
