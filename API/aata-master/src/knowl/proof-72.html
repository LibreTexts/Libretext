<article class="proof"><h6 class="heading"><span class="type">Proof</span></h6>
<p>Let \(N\) be a normal subgroup of \(A_n\text{.}\) By <a data-knowl="./knowl/lemma-3-normal-3cycle.html" title="Lemma 10.2.3">Lemma 10.2.3</a>, \(N\) contains a \(3\)-cycle. By <a data-knowl="./knowl/lemma-2-normal-3cycle.html" title="Lemma 10.2.2">Lemma 10.2.2</a>, \(N = A_n\text{;}\) therefore, \(A_n\) contains no proper nontrivial normal subgroups for \(n \geq 5\text{.}\)</p></article><span class="incontext"><a href="section-simplicity-of-an.html#sdt">in-context</a></span>
