<p>Let \(a = p_1 \cdots p_r = q_1 \cdots q_s\text{,}\) where the \(p_i\)'s and the \(q_i\)'s are irreducible. Then \(r=s\) and there is a \(\pi \in S_r\) such that \(p_i\) and \(q_{\pi(j)}\) are associates for \(j = 1, \ldots, r\text{.}\)</p>
