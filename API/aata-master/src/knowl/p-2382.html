<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(R\) be a ring and \(I\) and \(J\) be ideals of \(R\) where \(J \subset I\text{.}\) Then</p>
<div class="displaymath">
\begin{equation*}
R/I \cong \frac{R/J}{I/J}\text{.}
\end{equation*}
</div>
