<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>With each field \(F\) we have a multiplicative group of nonzero elements of \(F\) which we will denote by \(F^*\text{.}\)  The multiplicative group of any finite field is cyclic. This result follows from the more general result that we will prove in the next theorem.</p>
