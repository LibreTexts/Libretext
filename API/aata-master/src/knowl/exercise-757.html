<span class="type">Exercise</span> <span class="codenumber">28.</span>
</h6>
<p>Let \(C\) be a code in \(R_n\) that is generated by \(g(t)\text{.}\) If \(\langle f(t) \rangle\) is another code in \(R_n\text{,}\) show that \(\langle g(t) \rangle \subset \langle f(t) \rangle\) if and only if \(f(x)\) divides \(g(x)\) in \({\mathbb Z}_2[x]\text{.}\)</p></article><span class="incontext"><a href="exercises-finite.html#VaB">in-context</a></span>
