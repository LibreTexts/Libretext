<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(G\) be an abelian group. Every subgroup \(H\) of \(G\) is a normal subgroup. Since \(gh = hg\) for all \(g \in G\) and \(h \in H\text{,}\) it will always be the case that \(gH = Hg\text{.}\)</p>
