<p>Let \(p(x) = x^4 + 2x^2 - 8\) be in \({\mathbb Q}[x]\text{.}\) Then \(p(x)\) has irreducible factors \(x^2 -2\) and \(x^2 + 4\text{.}\) Therefore, the field \({\mathbb Q}( \sqrt{2}, i )\) is a splitting field for \(p(x)\text{.}\)</p>
