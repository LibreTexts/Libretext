<p>Let \(D\) be a <abbr class="acronym">UFD</abbr>, and let \(p(x)\) and \(q(x)\) be in \(D[x]\text{.}\) Then the content of \(p(x) q(x)\) is equal to the product of the contents of \(p(x)\) and \(q(x)\text{.}\)</p>
