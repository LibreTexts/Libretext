<body><div class="solution"><p>For any \(g \in G\text{,}\) show that the map \(i_g : G \to G\) defined by \(i_g : x \mapsto gxg^{-1}\) is an isomorphism of \(G\) with itself. Then consider \(i_g(H)\text{.}\)</p></div></body>
