<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(W\) be the subset of polynomials of \(F[x]\) with no odd-power terms. If \(p(x)\) and \(q(x)\) have no odd-power terms, then neither will \(p(x) + q(x)\text{.}\) Also, \(\alpha p(x) \in W\) for \(\alpha \in F\) and \(p(x) \in W\text{.}\)</p>
