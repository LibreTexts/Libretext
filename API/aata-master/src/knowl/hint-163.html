<span class="type">Hint</span> <span class="codenumber">18.3.1.1</span>.</h6>
<p>Note that \(z^{-1} = 1/(a + b\sqrt{3}\, i) = (a -b \sqrt{3}\, i)/(a^2 + 3b^2)\) is in \({\mathbb Z}[\sqrt{3}\, i]\) if and only if \(a^2 + 3 b^2 = 1\text{.}\) The only integer solutions to the equation are \(a = \pm 1, b = 0\text{.}\)</p>
