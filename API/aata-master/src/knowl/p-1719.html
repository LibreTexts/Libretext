<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>(1) Suppose that \(e\) and \(e'\) are the identities of \(G_1\) and \(G_2\text{,}\) respectively; then</p>
<div class="displaymath">
\begin{equation*}
e' \phi(e) = \phi(e) = \phi(e e) = \phi(e) \phi(e)\text{.}
\end{equation*}
</div>
<p>By cancellation, \(\phi(e) = e'\text{.}\)</p>
