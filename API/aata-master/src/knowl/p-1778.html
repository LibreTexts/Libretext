<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(\phi : G_1 \rightarrow G_2\) be a surjective group homomorphism. Let \(H_1\) be a normal subgroup of \(G_1\) and suppose that \(\phi(H_1) = H_2\text{.}\) Prove or disprove that \(G_1/H_1 \cong G_2/H_2\text{.}\)</p>
