<article class="theorem-like"><h6 class="heading">
<span class="type">Corollary</span> <span class="codenumber">23.2.2</span>.</h6>
<p>Let \(F\) be a field and let \(G\) be a subgroup of \(\aut(F)\text{.}\) Then </p>
<div class="displaymath">
\begin{equation*}
F_G = \{ \alpha \in F : \sigma( \alpha ) = \alpha \text{ for all } \sigma \in G \}
\end{equation*}
</div>
<p>is a subfield of \(F\text{.}\)</p></article><span class="incontext"><a href="section-fund-theorem-galois-theory.html#Wml">in-context</a></span>
