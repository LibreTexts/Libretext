<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Absent providing an irreducible polynomial, Sage will use a Conway polynomial. You can determine these with the <code class="code-inline tex2jax_ignore">conway_polynomial()</code>command, or just build a finite field and request the defining polynomial with the <code class="code-inline tex2jax_ignore">.polynomial()</code>method.</p>
