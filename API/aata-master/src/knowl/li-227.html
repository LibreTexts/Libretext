<p>Prove that if \(\sigma\) is any permutation, then</p>
<div class="displaymath">
\begin{equation*}
\sigma \tau \sigma^{-1 } = ( \sigma(a_1), \sigma(a_2), \ldots, \sigma(a_k))
\end{equation*}
</div>
<p>is a cycle of length \(k\text{.}\)</p></article><span class="incontext"><a href="exercises-permute.html#TaX">in-context</a></span>
