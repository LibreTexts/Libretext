<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Sage will compute a single Sylow \(p\)-subgroup for each prime divisor \(p\) of the order of the group. Then, with conjugacy, all of the Sylow \(p\)-subgroups can be enumerated. It is also possible to compute the normalizer of a subgroup.</p>
