<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(H\) be a subgroup of \(G\) with \(g \in G\) and define a map \(\phi:H \rightarrow gH\) by \(\phi(h) = gh\text{.}\) The map \(\phi\) is bijective; hence, the number of elements in \(H\) is the same as the number of elements in \(gH\text{.}\)</p>
