<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Given sets \(A\) and \(B\text{,}\) we can define a new set \(A \times B\text{,}\) called the <dfn class="terminology">Cartesian product</dfn> of \(A\) and \(B\text{,}\) as a set of ordered pairs. That is, </p>
<div class="displaymath">
\begin{equation*}
A \times B = \{ (a,b) : a \in A \text{ and } b \in B \}\text{.}
\end{equation*}
</div>
