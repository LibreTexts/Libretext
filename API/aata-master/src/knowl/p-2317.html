<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A nonzero element \(a\) in a ring \(R\) is called a <dfn class="terminology">zero divisor</dfn>  if there is a nonzero element \(b\) in \(R\) such that \(ab = 0\text{.}\) In the previous example, \(3\) and \(4\) are zero divisors in \({\mathbb Z}_{12}\text{.}\)</p>
