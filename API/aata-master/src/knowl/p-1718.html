<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If \(H_2\) is a subgroup of \(G_2\text{,}\) then \(\phi^{-1}(H_2) = \{ g \in G _1: \phi(g) \in H_2 \}\) is a subgroup of \(G_1\text{.}\) Furthermore, if \(H_2\) is normal in \(G_2\text{,}\) then \(\phi^{-1}(H_2)\) is normal in \(G_1\text{.}\)</p>
