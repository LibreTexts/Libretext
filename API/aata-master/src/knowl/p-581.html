<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(G\) be a cyclic group of order \(n\) and suppose that \(a\) is a generator for \(G\text{.}\) Then \(a^k=e\) if and only if \(n\) divides \(k\text{.}\)</p>
