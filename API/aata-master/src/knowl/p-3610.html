<p>Let \(\{\sigma_i : i \in I \}\) be a  collection of automorphisms of a field \(F\text{.}\) Then </p>
<div class="displaymath">
\begin{equation*}
F_{\{\sigma_i \}} = \{ a \in F : \sigma_i(a) = a \text{ for all } \sigma_i \}
\end{equation*}
</div>
<p>is a subfield of \(F\text{.}\)</p>
