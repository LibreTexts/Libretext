<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(H\) and \(K\) be subgroups of a finite group \(G\) such that \(G \supset H \supset K\text{.}\) Then</p>
<div class="displaymath">
\begin{equation*}
[G:K] = [G:H][H:K]\text{.}
\end{equation*}
</div>
