<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>For every prime \(p\) and every positive integer \(n\text{,}\) there exists a finite field \(F\) with \(p^n\) elements. Furthermore, any field of order \(p^n\) is isomorphic to the splitting field of \(x^{p^n} -x\) over \({\mathbb Z}_p\text{.}\)</p>
