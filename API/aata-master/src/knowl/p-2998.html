<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(B\) be the set of positive integers that are divisors of \(36\text{.}\) Define an order on \(B\) by \(a \preceq b\) if \(a \mid b\text{.}\) Prove that \(B\) is a Boolean algebra. Find a set \(X\) such that \(B\) is isomorphic to \({\mathcal P}(X)\text{.}\)</p>
