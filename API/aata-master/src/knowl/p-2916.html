<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>In set theory we have certain duality conditions. For example, by De Morgan's laws, any statement about sets that is true about \((A \cup B)'\) must also be true about \(A' \cap B'\text{.}\) We also have a duality principle for lattices.</p>
