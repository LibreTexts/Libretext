<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>One of the most important subgroups of \(S_n\) is the set of all even permutations, \(A_n\text{.}\)  The group \(A_n\) is called the <dfn class="terminology">alternating group on \(n\) letters</dfn>. </p>
