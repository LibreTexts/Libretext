<article class="exercise-like"><h6 class="heading">
<span class="type">Exercise</span> <span class="codenumber">1.</span>
</h6>
<p>Let \(\aut(G)\) be the set of all automorphisms of \(G\text{;}\) that is, isomorphisms from \(G\) to itself. Prove this set forms a group and is a subgroup of the group of permutations of \(G\text{;}\) that is, \(\aut(G) \leq S_G\text{.}\)</p></article><span class="incontext"><a href="homomorph-exercises-automorphisms.html#ZQy">in-context</a></span>
