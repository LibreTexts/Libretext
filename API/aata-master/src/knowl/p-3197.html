<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Given two subspaces \(U\) and \(W\) of a vector space \(V\text{,}\) their sum \(U+W\) can be defined as the <em class="emphasis">set</em> \(U+W=\{u+w\mid u\in U,\ w\in W\}\text{,}\) in other words, the set of all possible sums of an element from \(U\) and an element from \(W\text{.}\)</p>
