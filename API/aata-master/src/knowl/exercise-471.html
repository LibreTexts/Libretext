<article class="exercise-like"><h6 class="heading">
<span class="type">Exercise</span> <span class="codenumber">5.</span>
</h6>
<p>Let \(G = A_4\) and suppose that \(G\) acts on itself by conjugation; that is, \((g,h)~\mapsto~ghg^{-1}\text{.}\)</p>
<ol class="lower-alpha">
<li><p>Determine the conjugacy classes (orbits) of each element of \(G\text{.}\)</p></li>
<li><p>Determine all of the isotropy subgroups for each element of \(G\text{.}\)</p></li>
</ol></article><span class="incontext"><a href="exercises-actions.html#dgq">in-context</a></span>
