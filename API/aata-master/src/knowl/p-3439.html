<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(p\) be prime and \(D\) be an integral domain of characteristic \(p\text{.}\) Then</p>
<div class="displaymath">
\begin{equation*}
a^{p^n} + b^{p^n} = (a + b)^{p^n}
\end{equation*}
</div>
<p>for all positive integers \(n\text{.}\)</p>
