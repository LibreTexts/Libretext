<article class="theorem-like"><h6 class="heading">
<span class="type">Corollary</span> <span class="codenumber">18.2.20</span>.</h6>
<p>Let \(D\) be a <abbr class="acronym">UFD</abbr> and \(F\) its field of fractions. A primitive polynomial \(p(x)\) in \(D[x]\) is irreducible in \(F[x]\) if and only if it is irreducible in \(D[x]\text{.}\)</p></article><span class="incontext"><a href="section-factorization-domains.html#PAk">in-context</a></span>
