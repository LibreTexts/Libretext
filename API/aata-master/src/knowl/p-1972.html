<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A group \(G\) is <dfn class="terminology">solvable</dfn>  if it has a subnormal series \(\{ H_i \}\) such that all of the factor groups \(H_{i+1} / H_i\) are abelian. Solvable groups will play a fundamental role when we study Galois theory and the solution of polynomial equations.</p>
