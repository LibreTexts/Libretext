<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A subgroup \(H\) of \(S_X\) is <dfn class="terminology">transitive</dfn> if for every \(x, y \in X\text{,}\) there exists a \(\sigma \in H\) such that \(\sigma(x) = y\text{.}\) Prove that \(\langle \sigma \rangle\) is transitive if and only if \({\mathcal O}_{x, \sigma} = X\) for some \(x \in X\text{.}\)</p>
