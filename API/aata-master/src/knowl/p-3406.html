<p>So our polynomial factors partially into two linear factors and a quadratic factor. But notice that the quadratic factor has a coefficient that is irrational, \(a^2+1\text{,}\) so the quadratic factor properly belongs in the polynomial ring over <code class="code-inline tex2jax_ignore">M</code>and not over <code class="code-inline tex2jax_ignore">QQ</code>.</p>
