<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(H\) be a subgroup of a group \(G\text{.}\) Then the left cosets of \(H\) in \(G\) partition \(G\text{.}\) That is, the group \(G\) is the disjoint union of the left cosets of \(H\) in \(G\text{.}\)</p>
