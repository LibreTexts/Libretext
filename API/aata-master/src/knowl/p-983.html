<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(G\) be a group and \(H\) be a subgroup of \(G\text{.}\) Define the <dfn class="terminology">index</dfn>   of \(H\) in \(G\) to be the number of left cosets of \(H\) in \(G\text{.}\) We will denote the index by \([G:H]\text{.}\) </p>
