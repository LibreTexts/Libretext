<p>Create the polynomial \(p(x)=x^5+2x^4+1\) over \({\mathbb Z}_3\text{.}\) Verify that it does not have any linear factors by evaluating \(p(x)\) with each element of \({\mathbb Z}_3\text{,}\) and then check that \(p(x)\) is irreducible.</p>
