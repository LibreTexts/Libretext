<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If \(X\) is a \(G\)-set, then each partition of \(X\) associated with \(G\)-equivalence is called an <dfn class="terminology">orbit</dfn>  of \(X\) under \(G\text{.}\) We will denote the orbit that contains an element \(x\) of \(X\) by \({\mathcal O}_x\text{.}\) </p>
