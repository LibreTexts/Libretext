<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(G\) be a finite group and \(p\) a prime dividing \(|G|\text{.}\) Then all Sylow \(p\)-subgroups of \(G\) are conjugate. That is, if \(P_1\) and \(P_2\) are two Sylow \(p\)-subgroups, there exists a \(g \in G\) such that \(g P_1 g^{-1} = P_2\text{.}\)</p>
