<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(E\) be an extension of a finite field \(F\text{,}\) where \(F\) has \(q\) elements. Let \(\alpha \in E\) be algebraic over \(F\) of degree \(n\text{.}\) Prove that \(F( \alpha )\) has \(q^n\) elements.</p>
