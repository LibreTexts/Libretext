<span class="type">Exercise</span> <span class="codenumber">29.</span>
</h6>
<p>Recall that the <dfn class="terminology">center</dfn> of a group \(G\) is</p>
<div class="displaymath">
\begin{equation*}
Z(G) = \{ g \in G : gx = xg \text{ for all } x \in G \}\text{.}
\end{equation*}
</div>
<p>Find the center of \(D_8\text{.}\) What about the center of \(D_{10}\text{?}\) What is the center of \(D_n\text{?}\)</p></article><span class="incontext"><a href="exercises-permute.html#YXn">in-context</a></span>
