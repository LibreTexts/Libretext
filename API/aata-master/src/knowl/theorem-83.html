<article class="theorem-like"><h6 class="heading">
<span class="type">Theorem</span> <span class="codenumber">16.3.13</span>. <span class="title">Second Isomorphism Theorem.</span>
</h6>
<p>Let \(I\) be a subring of a ring \(R\)  and  \(J\) an ideal of \(R\text{.}\) Then \(I \cap J\) is an ideal of \(I\) and</p>
<div class="displaymath">
\begin{equation*}
I / I \cap J \cong (I+ J) /J\text{.}
\end{equation*}
</div></article><span class="incontext"><a href="section-ring-homomorphisms.html#wue">in-context</a></span>
