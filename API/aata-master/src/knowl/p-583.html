<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Conversely, if \(n\) divides \(k\text{,}\) then \(k=ns\) for some integer \(s\text{.}\) Consequently,</p>
<div class="displaymath">
\begin{equation*}
a^k = a^{ns} = (a^n)^s = e^s = e\text{.}
\end{equation*}
</div>
