<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(E\) be a field extension of \(F\text{.}\) Then the set of all automorphisms of \(E\) that fix \(F\) elementwise is a group; that is, the set of all automorphisms \(\sigma : E \rightarrow E\) such that \(\sigma( \alpha ) = \alpha\) for all \(\alpha \in F\) is a group.</p>
