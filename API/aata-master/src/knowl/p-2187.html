<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(P\) be a Sylow \(p\)-subgroup of a finite group \(G\) and let \(x\) have as its order a power of \(p\text{.}\) If \(x^{-1} P x = P\text{,}\) then \(x \in P\text{.}\)</p>
