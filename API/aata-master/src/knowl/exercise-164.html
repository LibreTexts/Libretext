<span class="type">Exercise</span> <span class="codenumber">30.</span>
</h6>
<p>Suppose that \(G\) is a group and let \(a\text{,}\) \(b \in G\text{.}\) Prove that if \(|a| = m\) and \(|b| = n\) with \(\gcd(m,n) = 1\text{,}\) then \(\langle a \rangle \cap \langle b \rangle = \{ e \}\text{.}\)</p></article><span class="incontext"><a href="exercises-cyclic.html#Kpf">in-context</a></span>
