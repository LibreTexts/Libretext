<p>Let \(X\) be a finite set containing \(n\) elements. Prove that \({\cal P}(X) = 2^n\text{.}\) Conclude that the order of any finite Boolean algebra must be \(2^n\) for some \(n \in {\mathbb N}\text{.}\)</p></article><span class="incontext"><a href="exercises-boolean.html#YuX">in-context</a></span>
