<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(f(x)\) be in \(F[x]\text{,}\) where \(\chr F = 0\text{.}\) If \(f(x)\) is solvable by radicals, then the Galois group of \(f(x)\) over \(F\) is solvable.</p>
