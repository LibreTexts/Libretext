<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A group \(G\) with the property that \(a \circ b = b \circ a\) for all \(a,
b \in G\) is called <dfn class="terminology">abelian</dfn>   or <dfn class="terminology">commutative</dfn>.  Groups not satisfying this property are said to be <dfn class="terminology">nonabelian</dfn>  or <dfn class="terminology">noncommutative</dfn>. </p>
