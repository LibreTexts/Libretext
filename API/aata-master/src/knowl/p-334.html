<p>The command <code class="code-inline tex2jax_ignore">xgcd(a,b)</code>(“eXtended GCD”) returns a triple where the first element is the greatest common divisor of \(a\) and \(b\) (as with the <code class="code-inline tex2jax_ignore">gcd(a,b)</code>command above), but the next two elements are values of \(r\) and \(s\) such that \(ra+sb=\gcd(a,b)\text{.}\)</p>
