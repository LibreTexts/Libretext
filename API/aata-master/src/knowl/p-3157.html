<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Prove that the <dfn class="terminology">kernel</dfn> of \(T\text{,}\) \(\ker(T) = \{ v \in V : T(v) = {\mathbf 0} \}\text{,}\) is a subspace of \(V\text{.}\) The kernel of \(T\) is sometimes called the <dfn class="terminology">null space</dfn> of \(T\text{.}\)</p>
