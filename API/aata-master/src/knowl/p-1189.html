<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If you want to use <abbr class="acronym">RSA</abbr> public-key encryption seriously, investigate the open source software GNU Privacy Guard, aka <code class="code-inline tex2jax_ignore">GPG</code>, which is freely available at <a class="external" href="https://www.gnupg.org/" target="_blank">www.gnupg.org/</a>. Notice that it only makes sense to use encryption programs that allow you to look at the source code.</p>
