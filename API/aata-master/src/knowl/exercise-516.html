<article class="exercise-like"><h6 class="heading">
<span class="type">Exercise</span> <span class="codenumber">18.</span>
</h6>
<p>Let \(G\) have order \(p_1^{e_1} \cdots p_n^{e_n}\) and suppose that \(G\) has \(n\) Sylow \(p\)-subgroups \(P_1, \ldots, P_n\) where \(|P_i| = p_i^{e_i}\text{.}\) Prove that \(G\) is isomorphic to \(P_1 \times \cdots \times P_n\text{.}\)</p></article><span class="incontext"><a href="exercises-sylow.html#Mqj">in-context</a></span>
